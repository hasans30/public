#cloud-config
package_upgrade: true
packages:
  - python3-pip
  - nginx
  write_files:
  - owner: www-data:www-data
    path: /etc/nginx/sites-available/default
    content: |
      server {
        listen 80;
        location /tmp/nginx {
          autoindex on;
        }
      }
runcmd:
  - mkdir /tmp/nginx
  - service nginx restart
